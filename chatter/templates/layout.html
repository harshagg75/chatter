{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} chatter {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
</head>
<body >
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TweetBar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>

                
              
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true"></a>
              </li>
            </ul>
           
            <a class="btn btn-primary mx-2" href="{% url 'tweet_list'%}"> Tweet Home</a>
            {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout'%}">
              {% csrf_token %}
              <button class="btn btn-danger" type="submit">Logout</button>
            {% else %}
            <a class="btn btn-primary mx-2" href="{% url 'register'%}">register</a>
            <a class="btn btn-success mx-2 " href="{% url 'login'%}">Login</a>
            </form>
            
            {% endif %}
          </div>
        </div>
      </nav> 
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
